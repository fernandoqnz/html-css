<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Tabelas</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
