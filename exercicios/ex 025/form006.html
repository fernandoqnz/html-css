<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" accept="autocomplete">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" >
        </p>
        <p>
            <label for="inivel">Nível: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="5">
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Deletar">
        </p>



    </form>
</body>
</html>
